{% extends 'base.html' %}

{% block content %}
    <h2>Shopping Cart</h2>
    
    {% for product in cart_products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
        </div>
    {% empty %}
        <p>Your cart is empty.</p>
    {% endfor %}
{% endblock %}
